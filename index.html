<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=".\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
</head>

<body>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="close closeModal">&times;</span>
            <p><span id="winnerName"></span></p>
        </div>
    </div>
    <div>
        <label>Use AI for Player 2</label>
        <input id="aiCheckbox" type="checkbox" checked>
    </div>
    <div id="gameBoard" class="centered">
        <h1>Tic Tac Toe</h1>
        <div id="scoreBoard" class="noselect">
            <div id="player1" class="player shadow">
                <div>
                    <p>Name: <span id="player1Name"></span> (X)</p>
                    <p>Score: <span id="player1Score"></span></p>
                    <button id="player1NameSelect" class="button btnSmall">Change Name</button>
                </div>
            </div>
            <div id="infoPanel">
                <p>It's <span id="activeMarker"></span>'s turn</p>
                <p id="computerMode"><span id="computerStat">Hello</span></p>
            </div>
            <div id="player2" class="player shadow">
                <div>
                    <p>Name: <span id="player2Name"></span> (O)</p>
                    <p>Score: <span id="player2Score"></span></p>
                    <button id="player2NameSelect" class="button btnSmall">Change Name</button>
                </div>
            </div>
        </div>
    </div>
    <script src=".\scripts.js"></script>
</body>
