<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=".\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
</head>

<body>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <p><span id="winnerName"></span></p>
        </div>
    </div>
    <div id="gameBoard" class="centered">
        <h1>Tic Tac Toe</h1>
        <div id="scoreBoard">
            <div id="player1" class="flexLeft player">
                <p id="player1Name" class="playerName"></p>
                <p>Score: <span id="player1Score"></span></p>
            </div>
            <div id="player2" class="player">
                <p id="player2Name" class="playerName"></p>
                <p>Score: <span id="player2Score"></span></p>
            </div>
        </div>
    </div>
    <script src=".\scripts.js"></script>
</body>
